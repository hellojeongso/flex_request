<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상담신청서</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <section>
    <div class="consulting-header">
      <h1>
        온라인 빠른 <span>진료 예약</span><br>
        원하는 시간에 편하게 내원할 수 있도록 <span>간편 상담</span>을 신청하실 수 있습니다.
      </h1>
      <hr>
      <p>
        상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게 상담해 드립니다.
      </p>
    </div>
    <div class="consulting-form">
      <form>
        <div class="row">
          <div class="field">
            <label>이름 <em>*</em></label>
            <input type="text" required placeholder="이름을 입력하세요">
          </div>
          <div class="field">
            <label>이메일 <em>*</em></label>
            <input type="email" required placeholder="이메일을 입력하세요">
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label>연락처 <em>*</em></label>
            <input type="tel" required  placeholder="연락처를 입력하세요">
          </div>
          <div class="field">
            <label>상담구분 <em>*</em></label>
            <select>
              <option value="">선택하세요</option>
              <option value="">화이트닝 케어 문의</option>
              <option value="">광채 케어 문의</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label>상담내용 <em>*</em></label>
            <textarea rows="5" required  placeholder="상담 접수가 이루어진 후 24시간 내에 연락드리겠습니다. "></textarea>
          </div>
        </div>
        <div class="policy">
          <h4>개인정보 취급방침 (필수)</h4>
          <iframe src="policy.html" frameborder="0"></iframe>
          <div class="agree">
            <input type="checkbox" id="chk">
            <label for="chk">개인정보 취급방침을 읽었으며 이에 동의합니다.</label>
          </div>
          <button class="btn-submit">상담신청</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
